<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
<div class="allCont">   
   
    <div class="space">
        <input class="input" type="">
    </div>
    
    <!-- buttons -->
    <div class="superCo">
       
    <div class="container">
        
    <div>
        <button class="button">AC</button>
        <button class="button">C</button>
        <button class="button">%</button>
        <button class="button">/</button>
    </div>
    <div>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
    </div>
    <div>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
    </div>
    <div>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
    </div>
    <div>
        <button class="button">00</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
    </div>
    </div>
   </div>
</div>
<div class="optBtn">
    <img width="34px" src="svg/bars-solid.svg" alt="" class="optBtnst">
</div>

<div class="options">
    <div class="cancelBox">
        <img width="34px" src="svg/xmark-solid.svg" class="cancelBtn">
    </div>
    <div class="theme">
        <p>Theme</p>
    </div>
    <div class="bg">
        <P>
            Background image
        </P>
    </div>
</div>
<div class="themeOpt">
    <div>
        <div class="cancelOptBox">
            <img width="34px" src="svg/xmark-solid.svg" class="cancelOptBtn">
        </div>
        <p class="light">Light</p>
        <p class="dark">Dark</p>
    </div>
</div>
<div class="bgOpt">
    <div>
        <div class="cancelBgOptBox">
            <img width="34px" src="svg/xmark-solid.svg" class="cancelBgOptBtn">
        </div>
        <p class="galaxy1">Galaxy 1</p>
        <p class="galaxy2">Galaxy 2</p>
        <p class="none">None</p>
    </div>
</div>


    <script src="calculator.js"></script>
</body>
</html>
